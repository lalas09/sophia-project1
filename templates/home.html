{% extends "layout.html" %}
{% block content %}
	<div class="home">
		<h2 class = "definition"> My homepage </h2>
		<h3>Enter a Word</h3>
		<form action=""method="post" novalidate>
			{{ form.hidden_tag() }}
			<p>
				{{ form.text.label }} <br>
				{{ form.text(size=24) }}
			</p>

			<p>
				{{ form.submit }}
			</p>
		</form>
		<ol>
		{% for result in results %}
			<li class="definition"> {{ result }} </li>
		{% endfor %}	
		</ol>
	</div>
{% endblock %}
