{% extends "layout.html" %}
{% block content %}
	<div class="home">
		<h2 id="homepageheader"><font color=blue>My homepage</font></h2>
		<h3>Enter a word to get its definition:</h3>
		<form action=""method="post" novalidate>
			{{ form.hidden_tag() }}
			<p>
				{{ form.text(size=24) }}
			</p>

			<p>
				{{ form.submit }}
			</p>
		</form>
		<ol>
		{% for result in results %}
			<li class="definition"> {{ result }} </li>
		{% endfor %}	
		</ol>
		{{ message }}
	</div>
{% endblock %}
